<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>After School Club Registration Form</h1>
    <hr>
</head>
<body>
    
    <label for="n">Student's Name</label><br>
    <input type="text" id="n" placeholder="First"><input type="text" id="n" placeholder="Last"><br>
    <br>
    <label for="d">Student's D.O.B</label><br>
    <input type="date" id="d"><br>
    <br>
    <label for="p1">Student's grade</label><br>
    <select name="" id="p1">
    <option value="">Kindergarden</option><br>
    <option value="">LKG</option><br>
    <option value="">UKG</option><br>
</select><br>
<br>
<label for="">What session will your student attend?</label><br>
<br>
<input type="radio" id="ft" name="care"><label for="ft">Full time before school care only.</label><br>
<input type="radio" id="tt" name="care"><label for="tt">Full time after school time only.</label><br>
<input type="radio" id="ss" name="care"><label for="ss">Full time before and after school care.</label><br>
<input type="radio" id="ww" name="care"><label for="ww">Drop in before and/ or after school care.</label><br>
<br>
<label for="a1">Please indicate any known allergies or special needs : </label><br>
<textarea name="" id="a1" cols="40" rows="5"></textarea><br>
<br>
<label for="t2">Parent /Guardian name</label><br>
<input type="text" id="t2" placeholder="First"><input type="text" id="t2" placeholder="Last"><br>
<br>
<label for="t3">Parent /Guardian number</label><br>
<input type="text" id="t3" placeholder="##########"><br>
<br>
<label for="t4">Additional Phone-number</label><br>
<input type="text" id="t4" placeholder="##########"><br>
<br>
<label for="m1">E-mail</label><br>
<input type="email" id="m1" placeholder="email"><br>
<br>
<head><h1>Authorised Pick-Up List</h1></head>
<hr>
<label for="am1">Name</label><br>
<input type="text" id="am1" placeholder="First"><input type="text" id="am1" placeholder="Last"><br>
<br>
<label for="ap1">Phone-Number</label><br>
<input type="text" id="ap1" placeholder="##########"><br>
<br>
<label for="st1">Relation with Student</label><br>
<input type="text" id="st1" placeholder="Enter Details"><br>
<br>
<hr>

<input type="text" placeholder="Add remarks"><br>
<br>
<button type="submit">SEND</button>



    
</body>
</html>
